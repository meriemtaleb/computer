<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هامودا شوب - تفاصيل المنتج</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361EE;
            --primary-light: #4895EF;
            --secondary: #6C757D;
            --success: #4CC9F0;
            --danger: #e63946;
            --warning: #F9C74F;
            --light-bg: #F8F9FA;
            --text-dark: #212529;
            --text-light: #6C757D;
            --border: #DEE2E6;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
        }
        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
            position: relative;
        }
        .sidebar {
            width: 245px;
            background: var(--white);
            box-shadow: 0 0 20px var(--shadow);
            padding: 1.5rem 1rem;
            transition: var(--transition);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            right: 0;
            top: 0;
            overflow-y: auto;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
            padding: 0 1rem;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 16px;
        }
        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .sidebar-menu {
            list-style: none;
            margin-top: 2rem;
        }
        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.8rem 1rem;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: var(--primary-light);
            color: var(--white);
        }
        .sidebar-menu i {
            width: 20px;
            text-align: center;
        }
        .main-content {
            flex: 1;
            margin-right: 245px;
            padding: 1rem;
            width: calc(100% - 245px);
            transition: var(--transition);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .page-title i {
            color: var(--primary);
        }
        .user-menu {
            display: flex;
            justify-content: start;
            margin-right: auto;
        }
        .user-info {
            text-align: right;
        }
        .user-name {
            font-weight: 600;
            color: var(--text-dark);
        }
        .user-role {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        .user-avatar {
            padding: 4px;
            width: 50px;
            height: 35px;
            border-radius: 10%;
            background: var(--primary);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .content-section {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 5px 15px var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        .content-section:hover {
            box-shadow: 0 10px 25px var(--shadow);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        .section-header h2 {
            font-size: 1.5rem;
        }
        .product-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            min-height: 20px;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--white);
            color: var(--text-dark);
            transition: var(--transition);
            box-sizing: border-box;
            min-height: 45px;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        select.form-control {
            width: 100%;
        }
        .form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        .btn-primary:hover {
            background-color: var(--primary-light);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        .btn-secondary {
            background-color: var(--secondary);
            color: var(--white);
        }
        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }
        .menu-toggle {
            display: none;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.2rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
        }
        .mobile-header {
            display: none;
            background: var(--white);
            padding: 1rem;
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 999;
            justify-content: space-between;
            align-items: center;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        .image-upload:hover {
            border-color: var(--primary);
        }
        .image-upload i {
            font-size: 2rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        .upload-text {
            color: var(--text-light);
        }
        .uploaded-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .image-preview {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            height: 100px;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-image {
            position: absolute;
            top: 5px;
            left: 5px;
            background: var(--danger);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .color-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--border);
            position: relative;
        }
        .color-option.active::after {
            content: '✓';
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }
        .add-color {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-bg);
            color: var(--text-light);
            font-size: 1.2rem;
        }
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .specs-grid .form-group {
            margin-bottom: 0;
            height: 100%;
        }
        .specs-grid .form-group label {
            min-height: 20px;
            margin-bottom: 0.5rem;
        }
        .specs-grid .form-control {
            flex-grow: 1;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100% !important;
            max-width: 100%;
            box-sizing: border-box;
        }
        @media (max-width: 1200px) {
            .sidebar {
                width: 220px;
            }
            .main-content {
                margin-right: 220px;
                width: calc(100% - 220px);
            }
        }
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(100%);
                width: 260px;
                transition: transform 0.3s ease-in-out;
                margin-top: 0;
                box-shadow: 2px 0 10px var(--shadow);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-right: 0;
                width: 100%;
                padding-top: 4rem;
            }
            .menu-toggle {
                display: block;
            }
            .mobile-header {
                display: flex;
            }
            .overlay.active {
                display: block;
            }
            .user-info {
                display: none;
            }
            .product-form {
                grid-template-columns: 1fr;
            }
            .form-actions {
                grid-column: span 1;
            }
            .specs-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0.5rem;
            }
            .content-section {
                padding: 1rem;
            }
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .user-avatar {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 576px) {
            .page-title {
                font-size: 1.4rem;
            }
            .logo-text {
                display: none;
            }
            .logo-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-laptop"></i>
            </div>
            <div class="logo-text">Hamouda Shop</div>
        </div>
        <div class="user-menu">
            <div class="user-avatar">AD</div>
        </div>
    </div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-laptop"></i>
            </div>
            <div class="logo-text">Hamouda Shop</div>
        </div>
        <ul class="sidebar-menu">
           
            <li><a href="admin-orders.html"><i class="fas fa-shopping-cart"></i> الطلبات</a></li>
            <li><a href="admin-products.html"><i class="fas fa-box"></i> المنتجات</a></li>
            <li><a href="admin-add.html" ><i class="fas fa-plus-circle"></i> إضافة منتج</a></li>
            <li><a href="#"><i class="fas fa-users"></i> العملاء</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> التقارير</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        

       


 
   
        <div class="content-section">
           
            <form class="product-form" id="productForm">
                <!-- Basic Info Column -->
                <div>
                    <div class="form-group">
                        <label for="product-name">اسم المنتج *</label>
                        <input type="text" id="product-name" class="form-control" placeholder="أدخل اسم المنتج" value="ASUS ROG Strix G15" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">السعر *</label>
                        <input type="number" id="product-price" class="form-control" placeholder="أدخل السعر" value="150000" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">الفئة *</label>
                     <input type="text" id="product-category" class="form-control" placeholder="ادخل النوع"  required>
                       
                    </div>
                    <div class="form-group">
                        <label for="product-stock">الكمية في المخزون *</label>
                        <input type="number" id="product-stock" class="form-control" placeholder="أدخل الكمية" value="15" required>
                    </div>
                    <div class="form-group">
                        <label for="product-condition">الحالة</label>
                        <Input type="text" id="product-condition" class="form-control" placeholder="أدخل الحالة"  required>
                       
                    </div>

                    
                  
                </div>
                <!-- Specifications Column -->
                <div>
                    <div class="form-group">
                        <div class="specs-grid">
                            <div class="form-group">
                                <label for="spec-processor">المعالج</label>
                                <input type="text" id="spec-processor" class="form-control" placeholder="نوع المعالج" value="Intel Core i7-11800H">
                            </div>
                            <div class="form-group">
                                <label for="spec-ram">الذاكرة العشوائية</label>
                                <input type="text" id="spec-ram" class="form-control" placeholder="حجم ونوع الذاكرة" value="16GB DDR4">
                            </div>
                            <div class="form-group">
                                <label for="spec-storage">التخزين</label>
                                <input type="text" id="spec-storage" class="form-control" placeholder="سعة ونوع التخزين" value="1TB SSD">
                            </div>
                            <div class="form-group">
                                <label for="spec-graphics">بطاقة الرسومات</label>
                                <input type="text" id="spec-graphics" class="form-control" placeholder="نوع بطاقة الرسومات" value="NVIDIA RTX 3060 6GB">
                            </div>
                            <div class="form-group">
                                <label for="spec-display">الشاشة</label>
                                <input type="text" id="spec-display" class="form-control" placeholder="مقاس ونوع الشاشة" value='15.6" 144Hz IPS'>
                            </div>
                             <div class="form-group">
                                <label for="spec-display">لوحة المفاتيح</label>
                                <input type="text" id="spec-display" class="form-control" placeholder="مقاس ونوع الشاشة" value='15.6" 144Hz IPS'>
                            </div>
                             <div class="form-group">
                                <label for="spec-display">الشاحن</label>
                                <input type="text" id="spec-display" class="form-control" placeholder="مقاس ونوع الشاشة" value='15.6" 144Hz IPS'>
                            </div>
                            <div class="form-group">
                                <label for="spec-battery">البطارية</label>
                                <input type="text" id="spec-battery" class="form-control" placeholder="سعة البطارية" value="90Wh">
                            </div>
                        </div>
                    </div>
                  
                  
                    <div class="form-group">
                        <label>صور المنتج</label>
                        <div class="image-upload" id="imageUpload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p class="upload-text">انقر للتحميل أو اسحب وأفلت الصور هنا</p>
                            <input type="file" id="fileInput" multiple style="display: none;">
                        </div>
                        <div class="uploaded-images">
                            <div class="image-preview">
                                <img src="https://images.unsplash.com/photo-1593642632823-8f785ba67e45" alt="صورة المنتج">
                                <div class="remove-image">&times;</div>
                            </div>
                            <div class="image-preview">
                                <img src="https://images.unsplash.com/photo-1621905252507-b35492cc74b4" alt="صورة المنتج">
                                <div class="remove-image">&times;</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 992 && sidebar.classList.contains('active')) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickInsideToggle = menuToggle.contains(event.target);
                if (!isClickInsideSidebar && !isClickInsideToggle) {
                    toggleSidebar();
                }
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 992) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Form submission
        const productForm = document.getElementById('productForm');
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const productName = document.getElementById('product-name').value;
            const productPrice = document.getElementById('product-price').value;
            if (!productName || !productPrice) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            alert('تم تحديث المنتج بنجاح!');
        });

        // Image upload functionality
        const imageUpload = document.getElementById('imageUpload');
        const fileInput = document.getElementById('fileInput');
        imageUpload.addEventListener('click', function() {
            fileInput.click();
        });
        fileInput.addEventListener('change', function() {
            alert('سيتم تنفيذ وظيفة تحميل الصور هنا');
        });

        // Color selection
        const colorOptions = document.querySelectorAll('.color-option:not(.add-color)');
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // Add new color
        const addColor = document.getElementById('addColor');
        addColor.addEventListener('click', function() {
            const color = prompt('أدخل اللون بصيغة hex (مثال: #FF5500):');
            if (color) {
                const newColor = document.createElement('div');
                newColor.className = 'color-option';
                newColor.style.backgroundColor = color;
                newColor.setAttribute('data-color', color);
                addColor.parentNode.insertBefore(newColor, addColor);
                newColor.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            }
        });

        // Remove image
        const removeButtons = document.querySelectorAll('.remove-image');
        removeButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                this.parentElement.remove();
            });
        });
    </script>
</body>
</html>
